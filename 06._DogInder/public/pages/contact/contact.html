<h1>Ask the dog of wisdom!</h1>
<!-- same domain same origin only needs to write the endpoint -->
<form action="/api/contact" method="POST">
        <label for="name-field">Name</label>
        <input type="text" id="name-field" name="name" placeholder="Your name..." required>

        <label for="email-field">Email</label>
        <input type="email" id="email-field" name="email" placeholder="Email..." required>

        <label for="msg-field">Message</label>
        <textarea type="text" id="msg-field" name="message" cols="80" rows="10" placeholder="Your message..."></textarea>

        <button aria-label="Submit Form">Submit</button>
        <!-- aria-label under buttons for instance and alt under images can be read out loud to blind user, and for images if it doesnt load
        you can see what should have been there worst case scenario. -->
</form>
