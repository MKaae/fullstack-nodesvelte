    <input id="name-input" placeholder="Your name here"/>
    <button id="button">Get greeting</button>
    <h2 id="greeting-text"></h2>
    <!-- this point to the endpoint public square not the file -->
    <a href="/publicSquare">Public Square</a>
    <script>
        // task make a request to /greeting and console log the greeting.
        const button = document.getElementById("button");
        button.addEventListener('click', getGreeting);
        const nameInput = document.getElementById(`name-input`);
        const greetingH2 = document.getElementById(`greeting-text`);

        function getGreeting(){
            const name = nameInput.value;
            const data = fetch(`/greeting?name=` + name)
                .then(response => response.json())
                .then(result => greetingH2.textContent = result.data);
        }
    </script>
